<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form action="/submit" method="post">

		<label for="name">Name</label>
		<input type="text" name="name" id="#name" required placeholder="Name">
		<br><br>
		<label for="email">Email</label>
		<input type="email" name="email" id="#email" required placeholder="Email">
		<br><br>
		<label for="gender">Gender</label>
		<input type="radio" name="gender" id="#gender_m" value="male" required>Male
		<input type="radio" name="gender" id="#gender_f" value="female" required>Female
		<br><br>
		<label for="car">Car Brands</label>
		<select required id="#cars" name="cars">
			<option value="" disabled selected>--Please choose an option--</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		<br><br>
		<label for="age">Age</label>
		<input type="number" name="age" id="#age" required placeholder="Age">
		<br><br>
		<label for="dob">DOB</label>
		<input type="date" name="dob" id="#dob" required>
		<br><br>
		<label for="phone">Phone Number</label>
		<input type="tel" name="phone" id="#tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx">
		<br><br>
		<label for="password">Password</label>
		<input type="password" name="password" id="#password" required placeholder="Password">
		<br><br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" name="tos" id="#tos" required>
		<br><br>
		<input type="submit">
		
		
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
